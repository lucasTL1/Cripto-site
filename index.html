rray.from(new Uint8Array(e)).map((e=>e.toString(16).padStart(2,"0"))).join("")))}function showSection(e){document.querySelectorAll("section").forEach((e=>{e.style.display="none"})),document.getElementById(e).style.display="block"}document.getElementById("generate-hash-btn").addEventListener("click",(async()=>{const e=document.getElementById("text-input").value;if(e)try{const t=await generateHash(e);document.getElementById("hash-result").innerHTML=`\n                    <p><strong>Texto:</strong> ${e}</p>\n                    <p><strong>Hash:</strong> ${t}</p>\n                `}catch(e){console.error("Erro:",e),alert("Ocorreu um erro ao gerar o hash.")}else alert("Por favor, insira um texto.")})),showSection("hash-api")</script></body></html>
